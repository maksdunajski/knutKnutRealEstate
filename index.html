<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KKD</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Knut Knut Real Estate Dashboard</h1>
    <p>Enter year: </p>
    <input type="text" id="yearBuiltInput">
    <p>Enter remodel year:</p>
    <input type="text" id="yearRemodeledInput">
    <p>Enter house color: </p>
    <select name="houseColor" id="houseColorInput">
        <option value="Red">Red</option>
        <option value="Green">Green</option>
        <option value="Unknown"></option>
    </select>
    <p>Put to market in: </p>
    <select name="putToMarket" id="putToMarketInput">
        <option value="January">January</option>
        <option value="February">February</option>
        <option value="March">March</option>
    </select>
<p id="predictedPrice"></p>
<p id="predictedDaysOnMarket"></p>
</body>
</html>
